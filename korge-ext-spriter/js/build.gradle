apply plugin: 'kotlin-platform-js'

dependencies {
	expectedBy project(":korge-ext-spriter-common")

	compile libraries.kotlin_stdlib_js
	testCompile libraries.kotlin_test_js

	compile project(":korge-js")

	testCompile "com.soywiz:korio-js:$korioVersion"
	compile "com.soywiz:korfl-js:$korflVersion"
	//testCompile project(":korge-tests-js")
}

kotlin {
	experimental { coroutines 'enable' }
}

compileKotlin2Js {
	kotlinOptions.moduleKind = "umd"
	kotlinOptions.sourceMap = true
}
