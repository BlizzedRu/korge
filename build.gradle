buildscript {
	repositories {
		mavenLocal()
		jcenter()
		mavenCentral()
	}
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
		classpath "com.jtransc:jtransc-gradle-plugin:$jtranscVersion"
	}
}

plugins {
	id "org.jetbrains.intellij" version "0.2.8"
}

configurations {
	provided
}

allprojects {
	configurations {
		provided
	}

	repositories {
		mavenLocal()
		jcenter()
		mavenCentral()
	}
}
