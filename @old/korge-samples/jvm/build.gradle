buildscript {
    repositories {
        mavenLocal()
        maven { url "https://dl.bintray.com/korlibs/korlibs" }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.soywiz:korge-gradle-plugin:1.0.0-alpha-1'
    }
}

apply plugin: 'korge'

mainClassName = "Sample1"

dependencies {
    commonMainApi "com.soywiz:korge-dragonbones:$korgeVersion"
}
