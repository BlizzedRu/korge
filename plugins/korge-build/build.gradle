apply plugin: 'kotlin'
apply plugin: 'maven'
apply plugin: 'maven-publish'

dependencies {
	compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
	compile "org.jetbrains.kotlin:kotlin-test"
	compile "org.jetbrains.kotlin:kotlin-test-junit"

	compile "com.soywiz:krypto:$kryptoVersion"
	compile "com.soywiz:korge:$korgeVersion"
	compile "com.soywiz:korge-swf:$korgeVersion"
}

publishing {
	publications {
		maven(MavenPublication) {
			groupId = project.group
			artifactId = project.name
			version = project.version

			from components.java
		}
	}
}
