plugins {
	id 'kotlin-multiplatform' version '1.3.11'
	id 'com.moowork.node' version '1.2.0'
}

allprojects {
	group 'com.soywiz'
	version projectVersion

	repositories {
		mavenLocal()
		jcenter()
		maven { url 'https://plugins.gradle.org/m2/' }
		maven { url "https://dl.bintray.com/soywiz/soywiz" }
	}
}
